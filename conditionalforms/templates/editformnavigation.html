{% load static %}
<link rel="stylesheet" href="{% static 'formmain.css' %}">
<link rel="stylesheet" href="{% static 'formsettings.css' %}">
<link rel="stylesheet" href="{% static 'formreports.css' %}">
<script src="{% static 'formscript.js' %}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="form-navbar">
    <a class="form-navbarbranding" href="{% url 'formlist' %}">Forms</a>
    <div class="form-navbartitle">
        <div class="form-navbartabs"><a href="{% url 'editform' form.id %}">Edit form</a></div>
        <div class="form-navbartabs"><a href="{% url 'formgeneralsettings' form.id %}">Form settings</a></div>
        <div class="form-navbartabs"><a href="{% url 'formreports' form.id %}">Form reports</a></div>
    </div>
    {% with 'formfill' as formfill %}
    <div class="form-navbarhomelink"><button class="take-form" onclick="window.open('{% url formfill form.formtitle|slugify %}')">Take form</button><a href="/" style="font-size: 22px;color: white;">{{ projectName }} >></a></div>
    {% endwith %}
</div>

<div id="message-container" class="message-container">
    <div id="success-message" class="message success-message"></div>
    <div id="error-message" class="message error-message"></div>
</div>

{% if messages %}
{% for message in messages %}
<script>
    showMessage('{{message}}','{{message.tags}}');
</script>
{% endfor %}
{% endif %}
